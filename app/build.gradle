apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "share.top.com.phone"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    jcenter()
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.xujinyang.GiftRainView:library:1.3.0'
    compile 'com.mxn.soul:flowingdrawer-core:1.0.0'
    compile 'com.github.d-max:spots-dialog:0.6'
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/fastjson-1.2.2.jar')
}
